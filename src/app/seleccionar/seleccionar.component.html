
<app-navbar></app-navbar>

<app-ongs></app-ongs>
 
 <div class="container d-flex justify-content-center text-center mt-5 d-grid gap-2 d-md-block">
    <div class="card justify-content-center text-center mt-5 d-grid gap-2 d-md-block">
        <div class="card-header">
                <h3>Ongs</h3>
            </div>

            <!-- Desplegables --> 
    
      <div class="row">
        <div class="class col">
            <div class="class form-group">
                <label for="provincia"><b>Provincia</b></label>
                <select class="form-control" name="provincia" id="provinciaElegida">
                <option [ngValue]="null" selected>¿Donde queres donar?</option>
                <option [ngValue]="ong.provincia" *ngFor="let ong of ongs">{{ong.provincia}}</option>
                </select>
            </div>
        </div>
        <div class="class col">
            <div class="class form-group">
                <label for="donacion"><b>Tipo de Donación</b></label>
                <select class="form-control" name="donacion" id="donacion">
                    <option [ngValue]="null" selected>¿Que queres donar?</option>
                    <option [ngValue]="ong.donacion" *ngFor="let ong of ongs">{{ong.donacion}}</option>

                </select>
            </div>
        </div>

    </div>

<!--Encabezado de la tabla-->

   <div class="card-body">
      <table class="table table-haver">
  <thead>
  <tr class="text-center">
      <th>id_Ong</th>
      <th>Nombre</th>
      <th>Dirección</th>
      <th>Código Postal</th>
      <th>Provincia</th>
      <th>Teléfono</th>
      <th>Donación</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ong of ongs"  class="text-center">
        <td>{{ong.id_Ong}}</td>
        <td>{{ong.nombre}}</td>
        <td>{{ong.direccion}}</td>
        <td>{{ong.cp}}</td>
        <td>{{ong.provincia}}</td>
        <td>{{ong.telefono}}</td>
        <td>{{ong.donacion}}</td>
        </tr> 
  </tbody>
  </table>
  </div>
  </div> 
  </div>
