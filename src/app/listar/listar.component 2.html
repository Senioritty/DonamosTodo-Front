
<app-navbar></app-navbar>

<app-ongs></app-ongs>
 


<div class="container text-center">
    <div class="card">
    <div class="card-header">
        <h3>Ongs</h3>
    </div>
    <div class="card-body">
        <table class="table table-haver">
    <thead>
    <tr class="text-center">
        <th>id_Ong</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Código Postal</th>
        <th>Provincia</th>
        <th>Teléfono</th>
        <th>Donación</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ong of ongs"  class="text-center">
    <td>{{ong.id_Ong}}</td>
    <td>{{ong.nombre}}</td>
    <td>{{ong.direccion}}</td>
    <td>{{ong.cp}}</td>
    <td>{{ong.provincia}}</td>
    <td>{{ong.telefono}}</td>
    <td>{{ong.donacion}}</td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
